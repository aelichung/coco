<!DOCTYPE html>
<html>

<head>
  <title>COCO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
  <link rel="stylesheet" type="text/css" href="/landing.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Alegreya:400,400i,500,500i,700,700i,800,800i,900,900i" rel="stylesheet">" />
  <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
</head>

<body class="landing">
  <div id="sideMenu" class="TR">
    <div id="sideMenuBoxes" class="absFull">
      <div id="sideMenuBtns">
        <nav class="mainMenu TL">
          <a class="mainMenuBtn" href="/coco/" rel="home" data-linkposition="nav/1" data-linkname="nav/1/sw_tlj/link/home">
            <div class="label">
              HOME
            </div>
          </a>
          <a class="mainMenuBtn" href="/coco/trailer/" rel="trailer" data-linkposition="nav/2" data-linkname="nav/2/sw_tlj/link/trailer">
            <div class="label">
              TRAILER
            </div>
          </a>
          <a class="mainMenuBtn" href="/coco/story" rel="story" data-linkposition="nav/3" data-linkname="nav/3/sw_tlj/link/story">
            <div class="label">
              STORY
            </div>
          </a>
          <a class="mainMenuBtn" href="/coco/gallery" rel="gallery" data-linkposition="nav/4" data-linkname="nav/4/sw_tlj/link/gallery">
            <div class="label">
              GALLERY
            </div>
          </a>
          <a class="mainMenuBtn" href="/coco/tickets" rel="tickets" data-linkposition="nav/5" data-linkname="nav/5/sw_tlj/link/tickets">
            <div class="label">
              GET TICKETS
            </div>
          </a>
        </nav>
      </div>
    </div>
  </div>
  <div id="menuCloseBtn" class="closeBtn TR">
    <div id="ion-close-round">
    </div>
  </div>


  <section class="hero-content">
    <div class="links-container absFull" style="left: 0vw;">
      <div id="topRight" class="TR" style="right: 0vw; visibility: visible;">
        <div id="menuOpenBtn" class="TR">
          <div class="ion-navicon-round">

          </div>
        </div>
      </div>
      <img class="hero-img" alt="Coco Now Playing in theaters" src="assets/coco-hero.jpg" />
      <div class="TL">
        <img class="cocoLogo" alt="coco-logo" src="assets/coco logo.png" />
        <a class="ticketsCTA" href="https://www.fandango.com/coco-2017-185799/movie-times" title="Get Tickets for Coco" data-title="Get Tickets for Coco">
            GET TICKETS
      </a>
      </div>
    </div>
  </section>

  <script src="scripts/utilities.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="scripts/landing.js">
  </script>
</body>

</html>
